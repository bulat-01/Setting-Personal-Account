<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Personal Account</title>
    <link rel="stylesheet" href="/assets/styles/personal-account.css">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="body">
    <aside class="sidebar">
        <div class="sidebar__content">
            <div class="sidebar__logo logo">
                <div class="logo__icon">
                    <img src="/assets/images/logo/iconfinder_vector_65_09_473792 1.svg" alt="">
                </div>
                <div class="logo__text">BankDash.</div>
            </div>
            
            <nav class="sidebar__links">
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon1.svg" alt="">
                    <span class="sideber__text">Dashboard</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon2.svg" alt="">
                    <span class="sideber__text">Transactions</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon3.svg" alt="">
                    <span class="sideber__text">Accounts</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon4.svg" alt="">
                    <span class="sideber__text">Investments</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon5.svg" alt="">
                    <span class="sideber__text">Credit Cards</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon6.svg" alt="">
                    <span class="sideber__text">Loans</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon7.svg" alt="">
                    <span class="sideber__text">Services</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon8.svg" alt="">
                    <span class="sideber__text">My Privileges</span>
                </a>
                <a href="" class="sidebar__link">
                    <img class="sidebar__icon" src="/assets/images/icons/icons-sidebar/icon9.svg" alt="">
                    <span class="sideber__text sideber__text_active ">Setting</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="wrapper">
        <header class="header">
            <div class="header__content-top">
                <div class="menu-burger">
                    <div class="menu-burger__line"></div>
                    <div class="menu-burger__line"></div>
                    <div class="menu-burger__line"></div>
                </div>
                <div class="header__link-name">Setting</div>
                <div class="header__right">
                    <div class="search-container">
                        <input type="text" class="search-container__input" placeholder="Search for something">
                        <img class="search-container__image" src="/assets/images/icons/icons-header/magnifying-glass 1.svg" alt="">
                    </div>
                    <button class="settings-button">
                        <img src="/assets/images/icons/icons-header/settings 1.svg" alt="">
                    </button>
                    <button class="notice-button">
                        <img src="/assets/images/icons/icons-header/002-notification-1.svg" alt="">
                    </button>
                    <div class="user-photo">
                        <img src="/assets/images/лунаjpg.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="header__content-bottom">
                <div class="search-containerMobile">
                    <input type="text" class="search-container__input" placeholder="Search for something">
                    <img class="search-container__image" src="/assets/images/icons/icons-header/magnifying-glass 1.svg" alt="">
                </div>
            </div>
        </header>

        <main class="main">
                <div class="setting-profile">
                    <div class="setting-profile__tabs tabs">
                        <div class="tabs__items">
                            <div class="tabs__tab tabs__tab_active">Edit Profile</div>
                            <div class="tabs__tab">Preferences</div>
                            <div class="tabs__tab">Security</div>
                        </div>
                        <div class="tabs__line">
                            <div class="tabs__blue-line"></div>
                        </div>
                    </div>
                    <div class="setting-profile__content">
                        <div class="setting-profile__content-left">
                            <img class="setting-profile__user-image" src="/assets/images/лунаjpg.jpg" alt="">
                        </div>
                        <div class="setting-profile__content-right">
                            <form action="" class="setting-profile__form form">
                                <div class="form__info">
                                    <div class="form__left">
                                        <div class="form__input-wrapper">
                                            <label for="your-name">Your Name</label>
                                            <input class="form__input" name = "your-name" id="your-name" type="text" placeholder="Charlene Reed">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="email">Email</label>
                                            <input class="form__input" name = "email" id="email" type="email" placeholder="charlenereed@gmail.com">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="date-of-birthday">Date of Birth</label>
                                            <input class="form__input" name = "date-of-birthday" id="date-of-birthday" type="text"  placeholder="25 January 1990">
                                            <img class="form__input-icon" src="/assets/images/icons/icons-mainblock/Vector 4.svg" alt="">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="adress">Permanent Address</label>
                                            <input class="form__input" name = "permanent-adress" id="permanent-adress" type="text"  placeholder="San Jose, California, USA">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="code">Postal Code</label>
                                            <input class="form__input" name = "code" id="code" type="number"  placeholder="45962">
                                        </div>
                                    </div>
                                    <div class="form__right">
                                        <div class="form__input-wrapper">
                                            <label for="user-name">User Name</label>
                                            <input class="form__input" name = "user-name" id="user-name" type="text" placeholder="Charlene Reed">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="pass">Password</label>
                                            <input class="form__input" name = "pass" id="pass" type="password" placeholder="**********">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="present-adress">Present Address</label>
                                            <input class="form__input" name = "present-adress" id="present-adress" type="text"  placeholder="San Jose, California, USA">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="city">City</label>
                                            <input class="form__input" name = "city" id="city" type="text"  placeholder="San Jose">
                                        </div>
                                        <div class="form__input-wrapper">
                                            <label for="country">Country</label>
                                            <input class="form__input" name = "country" id="country" type="text" placeholder="USA">
                                        </div>
                                    </div>
                                </div>
                                <div class="from__button-save">
                                    <button type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
